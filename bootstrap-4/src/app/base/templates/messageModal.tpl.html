<div class="modal-header">
    <h4>{{messageModal.header}}</h4>
</div>
<div class="modal-body" ng-bind="messageModal.body">
</div>
<div class="modal-footer">
    <a class="btn btn-primary" type="button" ng-click="messageModal.close()">{{messageModal.closeDisplay}}</a> <a class="btn btn-default" type="button"
        ng-click="messageModal.dismiss()">{{messageModal.dismissDisplay}}</a>
</div>
